<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans+JP&family=Playfair+Display&display=swap" rel="stylesheet">
    <title>KINGKONG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <form action="post" class="form">
                <h1 class="rubrik">ÄRENDEHANTERAREN</h1>
                <label for="input-form">Rubrik</label>
                <input id="input-form" type="text" class="input-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" class="input-form-email">
                <label for="message">Meddelande</label>
                <input type="text" name="message" id="message" class="input-form-message">
                <button class="btn-form">SUBMIT</button>
            </form>

                <div class="cases">
                    <h1 class="rubrik">ÄRENDEN</h1>
                </div>
        </div>
    </div>

    <script defer type="module" src="app.js"></script>
